<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <main>
          <section>
            <div>
              <h1>RSS агрегатор</h1>
              <p>Начните читать RSS сегодня!</p>
              <form class="rss-form">
                <input id="url-input" autofocus required type="text" name="url" value="" class="form-control" placeholder="ссылка RSS">
                <label for="url-input">Ссылка RSS</label>
                <button type="submit">Добавить</button>
              </form>
              <p>Пример: https://ru.hexlet.io/lessons.rss</p>
            </div>
          </section>
        </main>
    </body>   
</html>
