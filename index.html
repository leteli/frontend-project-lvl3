<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RSS агрегатор</title>
    </head>
    <body class="d-flex flex-column">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="postDescription"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Читать полностью</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>
      <main class="flex-grow-1 font">
        <section class="container-fluid light-blue p-5">
          <div class="row">
            <div class="col mx-auto col-lg-8">
              <h1 class="display-3 main-header">RSS агрегатор</h1>
              <p class="lead">Начните читать RSS сегодня!</p>
              <form class="rss-form">
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input id="url-input" autofocus required type="text" name="url" value="" class="form-control" aria-label="url" placeholder="ссылка RSS">
                      <label for="url-input">Ссылка RSS</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                  </div>
                </div>
              </form>
              <p class="mt-2 mb-0 text-secondary">Пример: https://ru.hexlet.io/lessons.rss</p>
              <p class="feedback m-0 position-absolute"></p>
            </div>
          </div>
        </section>
        <section class="container-fluid container-xxl p-5">
          <div class="row">
            <div class="col col-lg-8 mx-auto posts order-1"></div>
            <div class="col col-lg-4 mx-auto feeds order-0 order-lg-1"></div>
          </div>
        </section>
      </main>
    </body>   
</html>
